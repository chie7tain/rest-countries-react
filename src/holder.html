<head>

  <meta name="description"
    content="This is a site that fetches data about countries from the rest countries api and displays them in a pleasing way using html css and javascript">

  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

  <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
  <!-- main container -->
  <div class="main-container toggle-dark-mode">
    <!-- header -->
    <nav class="toggle-dark-mode">
      <!-- where in the world container -->
      <div class="where-in-world">
        <h1>Where in the World?</h1>
      </div>
      <!-- dark mode switcher container -->
      <div class="dark-mode-switcher-button toggle-dark-mode toggle">
        <i class="far fa-moon"></i> Light Mode
      </div>
      <!-- end of dark mode switcher -->
    </nav>
    <!-- end of header -->
    <!-- container center -->
    <div class="container-center">
      <!-- search form and filter form container -->
      <div class="search-form-and-filter-form-container">
        <!-- search form -->
        <form action="">
          <div class="search-input-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for a country" class="search-input toggle-dark-mode">
          </div>
        </form>
        <!-- end of search form  -->
        <!-- filter select form container -->
        <div class="filter-form-container">
          <select name="" class="filter-countries toggle-dark-mode">
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="ocean">Oceana</option>
          </select>
        </div>
        <!-- end of filter select form container -->
      </div>
      <!-- end of select form and filter form container -->
      <!--back button -->
      <button class="back-button toggle-dark-mode">
        <i class="fas fa-arrow-left"></i> Back
      </button>
      <!--end of back button -->
      <div class="pagination-btn-container">
        <div class="pagination-btn-container-center">
          <button class="previous pagination-btn">
            <i class="fas fa-chevron-left"></i>
            Previous
          </button>
          <button class="next pagination-btn">Next
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <!-- countries display container -->
      <div class="countries-display-container">
        <div class="countries-tiles-display">
          <!-- country-tile -->
          <div class="country-tile toggle-dark-mode" data-region="region">
            <div class="country-flag-image-container">
              <img class="country-flag" src="./design/afg.svg" alt="image of a country's flag">
            </div>
            <div class="country-details">
              <div class="country-name-container">
                <h4 class="country-name">Germany</h4>
              </div>
              <div class="country-pop-reg-cap">
                <div class="population">
                  Population: 81,770,900
                </div>
                <div class="region">
                  Region:Europe
                </div>
                <div class="capital">
                  Capital:Berlin
                </div>
              </div>
            </div>
          </div>
          <!-- end of country-tile -->

        </div>

      </div>

    </div>
    <!-- end of container center -->
